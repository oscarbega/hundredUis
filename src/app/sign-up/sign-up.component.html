<form [formGroup]="accountForm" (ngSubmit)="onSubmit($event)"  class=" transition-all w-[22rem] flex flex-col gap-6 rounded-xl absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 shadow-lg py-6 bg-white px-3 shadow-gray-400 text-center m-auto font-sans">
    <div class="flex flex-col gap-2 sign-up--header">
        <h1 class="text-xl font-semibold">
            Sign Up
        </h1>
        <p class="text-sm">
            Join us now! Sign up to kick-start your journey.
        </p>
    </div>
    <div *ngIf="signUpWithEmail" class="flex flex-col gap-4">
        
        <div class="form-input"><input id="name" type="text" name="name" class="peer" formControlName="name" ><label for="name" [ngClass]="accountForm.get('name')?.value?'written':''">Name</label></div>
        <div class="form-input"><input id="email"type="text" name="email" class="peer" formControlName="email" ><label for="email">Email</label></div>
        <div class="form-input">
            <input id="password" [type]="isPassVisible?'text':'password'" name="password" class="peer" formControlName="pass">
            <label for="password">Password</label>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="h-3 fill-gray-400 absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer" (click)="isPassVisible=!isPassVisible">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/>
            </svg>
        </div>
        
    </div>
    <div class="sign-up--button-container flex flex-col gap-4">
        <button *ngIf="!signUpWithEmail" type="button" class="hover:ring-1 ring-blue-500 transition-all border-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            Sign up with Google
        </button>
        <button *ngIf="!signUpWithEmail" type="button" class="bg-slate-800 text-white fill-white shadow-md  hover:bg-slate-700 hover:ring-1 ring-blue-500 transition-all" (click)="signUpWithEmail=!signUpWithEmail">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"/>
            </svg>
            Sign up with Email
        </button>
        <button *ngIf="signUpWithEmail" type="submit" class="bg-slate-800 text-white fill-white shadow-md  hover:bg-slate-700 hover:ring-1 ring-blue-500 transition-all" >
            Sign up
        </button>
        <div class="text-sm font-normal ">Already have an account? <a href="#" class="text-blue-500 hover:text-blue-800 hover:underline transition-all font-medium">Log In</a></div>
        <div *ngIf="signUpWithEmail" class="flex flex-col gap-8">
            <div class="w-full relative">
                <hr>
                <div class="absolute text-gray-500 text-sm bg-white p-1 left-1/2 top-0 -translate-x-1/2 -translate-y-1/2">
                    or
                </div>
            </div>
            <button  type="button" class="hover:ring-1 ring-blue-500 transition-all border-gray-300" (click)="signUpWithEmail=!signUpWithEmail">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                Sign up with Google
            </button>
        </div>
    </div>
</form>
