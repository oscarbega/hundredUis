<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<div class="profile-page">
    <div class="profile-page__header">
        <div class="profile-page__header--pic">
            <img [src]="configView.picUrl" alt="profile image">
        </div>
        <div class="profile-page__header--text">
            <h1>
                {{configView.name}}
            </h1>
            <h2>
                {{configView.description}}
            </h2>
        </div>
    </div>
    @for (section of configView.sections; track $index) {
        <hr>
        <div class="profile-page__nav">
            @for (navItem of section.navItems; track $index) {
                <div class="profile-page__nav--item">
                    <div class="profile-page__nav--item--left">
                        <div class="profile-page__nav--item--left__icon">
                            <i class="bi" [ngClass]="'bi-'+navItem.icon"></i>
                        </div>
                        <div>
                            {{navItem.title}}
                        </div> 
                    </div>
                    <i class="bi bi-chevron-right"></i>
                </div>
            }
        </div>
    }
</div>
