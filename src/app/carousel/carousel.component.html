<div class="h-screen bg-slate-950 flex flex-col text-gray-200">
    <div class="w-full h-4/6 grid grid-cols-12 ">
        <div class="flex flex-col items-center justify-center " (click)="goPrev()">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-7"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            </div>
        </div>
        <div class="col-span-10 w-full h-full flex bg-cover transition-all" [ngStyle]="{'background-image': 'url(\''+images[selectedIndex]+'\')'}">
        </div>
        <div class="flex flex-col items-center justify-center relative" (click)="goNext()">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-7"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </div>
        </div>
    </div>
    <div class="w-full flex h-2/6 gap-3 overflow-clip" #carouselContainer  >
        @for (image of images; track $index) {
            <div class="h-full py-3 pb-3 w-auto aspect-square min-w-40 min-h-40 movedTransition " #carousel draggable="false" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"  (click)="selectedIndex=$index">
                <img [src]="image" alt="" draggable="false" class="object-cover w-full h-full hover:scale-110 transition-all">
            </div>
        }
    </div>
</div>
