<div class="h-screen w-screen relative flex box-border p-40">
    <div class="absolute h-screen right-0 top-0">
        <img src="assets/bg-create-account.png" class="h-screen">
    </div>
    <div class="z-10 w-full max-w-xl flex flex-col gap-10">
        <header>
            <div class="uppercase text-gray-400 font-bold">Start for free</div>
            <h1 class="text-5xl font-bold">Create new account</h1>
        </header>
        <form class="grid grid-cols-1 lg:grid-cols-2  gap-4 w-full " [formGroup]="accountForm" (ngSubmit)="onSubmit($event)" >
            <div class="input">
                <label for="" class="">First name</label>   
                <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 576 512" fill="rgb(107 114 128 / var(--tw-text-opacity))"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm80 256l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16L80 384c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>    
                <input type="text" placeholder="John" formControlName="firstName" >
            </div>
            <div class="input">
                <label for="" class="">Last name</label>   
                <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 576 512" fill="rgb(107 114 128 / var(--tw-text-opacity))"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm80 256l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16L80 384c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zm256-32l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>    
                <input type="text" placeholder="Doe" formControlName="lastName" >
            </div>
            <div class="input lg:col-span-2">
                <label for="" class="">Email</label>
                <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512" fill="rgb(107 114 128 / var(--tw-text-opacity))"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                <input type="text" placeholder="john.doe@email.com" formArrayName="email" >
            </div>
            <div class="input lg:col-span-2">
                <label for="" class="">Password</label>
                <svg (click)="showPassword=!showPassword" xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 576 512" fill="rgb(107 114 128 / var(--tw-text-opacity))"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>
                <input type="text" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" [type]="showPassword?'text':'password'" formArrayName="password">
            </div>
            <div class="input lg:col-span-2 font-bold text-gray-400 mix-blend-difference">
                Already have an account? <a href="#" class="text-blue-500">Sign In</a>
            </div>
            <button type="submit"  class="mt-4 bg-blue-500 rounded-full shadow-md shadow-indigo-400 text-white font-semibold w-full py-3 text-xs lg:col-span-2">Create account</button>
        </form>
    </div>


</div>
