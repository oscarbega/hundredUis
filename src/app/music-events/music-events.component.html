<div class="p-10 sm:p-14 md:p-24 flex flex-col gap-7 w-100 box-border  transition-all bg-blue-50">
    <header class="flex flex-col gap-2">
        <h1 class="text-4xl font-ubuntu font-bold">
            Music events
        </h1>
        <h2 class="text-xl font-ubuntu font-normal">
            in London, United Kingdom
        </h2>
    </header>
    <div class="flex flex-col w-100 gap-4">
        @for (event of events; track $index) {
            <app-event-card [cardInfo]="event"></app-event-card>
        }
    </div>
</div>
