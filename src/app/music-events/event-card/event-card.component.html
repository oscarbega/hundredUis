<div class="w-full bg-white h-auto rounded-lg flex flex-col gap-4 md:flex-row justify-between items-center relative p-4">
    <div class="flex flex-col md:flex-row gap-4 items-center h-full relative">
        <div class="{{cardInfo.color}} self-stretch relative w-full md:w-24 md:min-w-24 rounded-md flex flex-col justify-center text-center box-border text-gray-700">
            <div class="text-xs font-semibold">
                {{isToday(cardInfo.date)?'Today':cardInfo.date.toLocaleDateString('en-UK',{day:'numeric',month:'long'})}}
            </div>
            <div class="text-3xl font-semibold">
                {{cardInfo.time}}
            </div>
        </div>
        <div class="flex flex-col gap-1 max-w-3xl">
            <div class="capitalize text-xl md:text-2xl font-bold line-clamp-1">
                {{cardInfo.title}}
            </div>
            <div class="text-sm md:text-base text-ellipsis overflow-hidden line-clamp-2">
                {{cardInfo.description}}
            </div>
        </div>
    </div>
    <button [ngClass]="cardInfo.isSoldOut?'is-sold-out':'buy-ticket--button'">
        @if(cardInfo.isSoldOut){
            Sold Out!
        }@else{
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512" class="size-4" fill="white"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 64C28.7 64 0 92.7 0 128l0 64c0 8.8 7.4 15.7 15.7 18.6C34.5 217.1 48 235 48 256s-13.5 38.9-32.3 45.4C7.4 304.3 0 311.2 0 320l0 64c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-64c0-8.8-7.4-15.7-15.7-18.6C541.5 294.9 528 277 528 256s13.5-38.9 32.3-45.4c8.3-2.9 15.7-9.8 15.7-18.6l0-64c0-35.3-28.7-64-64-64L64 64zm64 112l0 160c0 8.8 7.2 16 16 16l288 0c8.8 0 16-7.2 16-16l0-160c0-8.8-7.2-16-16-16l-288 0c-8.8 0-16 7.2-16 16zM96 160c0-17.7 14.3-32 32-32l320 0c17.7 0 32 14.3 32 32l0 192c0 17.7-14.3 32-32 32l-320 0c-17.7 0-32-14.3-32-32l0-192z"/></svg>Buy a Ticket
        }
    </button>
</div>
